<div class="container m-5">
    <ul class="list-group">
        <li  *ngFor="let data of value"   class="list-group-item d-flex justify-content-between align-items-start">
          <div class="ms-2 me-auto">
            <div class="fw-bold"><a [routerLink]="['/books/bookdetail',data.book_id]"> {{data.Title}}</a></div>
            Edition:- {{data.Edition}}
          </div>
         <div *ngIf="userService.isLogenIn() && userService.isAdmain()">
          <div class="btn-group" role="group" aria-label="Basic mixed styles example">
           
            <a type="button" class="btn btn-warning"  [routerLink]="['/books/',data.book_id,'edit']" >Edit</a>
            <Button type="button" (click)="deleteBook(data.book_id)" class="btn btn-danger">Delete</Button>
          </div>

        </div>
        </li>
        
      </ul>
</div>
